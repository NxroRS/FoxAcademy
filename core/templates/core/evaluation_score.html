{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultado – FoxGuardAcademy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4 text-center text-gray-800">

  <div class="max-w-xl mx-auto bg-white p-10 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Resultado de Evaluación</h1>
    <p class="text-lg text-gray-700">Puntaje obtenido: <strong>{{ resultado.puntaje_obtenido }}%</strong></p>

    {% if resultado.aprobado %}
      <p class="text-green-700 font-semibold mt-4">✅ ¡Has aprobado!</p>
    {% else %}
      <p class="text-red-600 font-semibold mt-4">❌ No aprobaste. Intenta nuevamente más tarde.</p>
    {% endif %}

    <a href="{% url 'learn' %}" class="inline-block mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Volver al aprendizaje
    </a>
  </div>

</body>
</html>
