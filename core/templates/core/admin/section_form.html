{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Sección – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col justify-between">
    <div class="p-6">
      <h1 class="text-2xl font-bold mb-8">FoxGuard<br>Admin</h1>
        <nav class="space-y-4 text-base">
          <a href="{% url 'admin_panel' %}" class="block text-white font-semibold">📊 Dashboard</a>
          <a href="{% url 'admin_users' %}" class="block hover:text-blue-200">👥 Usuarios</a>
          <a href="{% url 'admin_levels' %}" class="block hover:text-blue-200">📘 Niveles</a>
          <a href="#" class="block hover:text-blue-200">🧠 Evaluaciones</a>
          <a href="{% url 'admin_evaluation_results' %}" class="block hover:text-blue-200">📄 Resultados</a>
        </nav>
    </div>
    <footer class="p-6 text-sm text-blue-300">TechFox © 2025</footer>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-10 overflow-auto">
    <section class="bg-white rounded-xl shadow p-6 max-w-xl mx-auto">
      <h2 class="text-2xl font-semibold text-blue-700 mb-6">➕ Nueva Sección para: {{ nivel.titulo }}</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Título</label>
            {{ form.titulo }}
          </div>
          <div>
            <label class="block text-sm font-medium">Descripción</label>
            {{ form.descripcion }}
          </div>
          <div>
            <label class="block text-sm font-medium">Orden</label>
            {{ form.orden }}
          </div>
        </div>
        <div class="mt-6 flex justify-between">
          <a href="{% url 'admin_level_sections' nivel.id %}" class="text-sm text-blue-600 hover:underline">← Volver</a>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar sección</button>
        </div>
      </form>
    </section>
  </main>
</div>

</body>
</html>
